<!DOCTYPE html>
<html>
<head>
    <title>Figma Web Page Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <form action="">
        <h1 align="center">Login</h1>
        <div class="input-description">
            <p class="spaced-text">Please enter your Login and your Password</p>
        </div>

        <div class="input-box">
            <input type="Username" placeholder="Username or Email" required>
            <i class='bx bx-user'></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bx-lock'></i>
        </div>

        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="button">Login</button>

        <button class="g-signin2" data-onsuccess="onSignIn">
            <div class="logo"></div>
            <div class="logo2"></div>
            <img src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA" alt="Google Icon"> Or, sign-in with Google
        </button>

        <div class="register-link">
            <p>Not a member yet?<a href="#">Register!</a></p>
        </div>
    </form>
</body>
</html>
